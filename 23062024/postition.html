<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tpathshala - Position</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .position {
        background-color: red;
        width: 300px;
        height: 200px;
        color: #fff;
        /* position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); */
        /* position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%); */
        /* position: sticky;
        top: 0;
        bottom: 0; */
      }
      .img-fluid {
        width: 100%;
      }
      .relative {
        position: relative;
        width: 600px;
      }
      .absolute {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.6);
      }
      .absulte2 {
        position: absolute;
        top: 0;
        right: 0;
      }
      .absolute.middle {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .btn_style {
        background-color: brown;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 1s cubic-bezier(0.55, 0.05, 0, 1.78);
        transform: translate(0);
      }
      .btn_style:hover {
        background-color: rgb(87, 2, 2);
        transform: translateX(-100px);
      }
    </style>
  </head>
  <body>
    <!-- Fixed, sticky, relative, absolute and static -->
    <div class="relative">
      <img src="./images/home.jpeg" alt="Banner" class="img-fluid" />
      <div class="absolute">
        <p>Image Description</p>
      </div>
      <div class="absulte2">
        <button class="btn_style">Add to Cart</button>
      </div>
    </div>
    <div class="relative">
      <img src="./images/home.jpeg" alt="Banner" class="img-fluid" />
      <div class="absolute middle">
        <p>Image Description</p>
      </div>
      <div class="absulte2">
        <button class="btn_style">Add to Cart</button>
      </div>
    </div>
