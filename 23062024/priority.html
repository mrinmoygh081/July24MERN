<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* h1 {
        color: red;
      } */

      .ghosh {
        color: #0000ff;
      }
      #clr2 {
        color: orange;
      }
      .mrinmoy {
        color: red !important;
      }
      .clr {
        color: green !important;
      }
      h1 {
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1 class="mrinmoy clr" id="clr2" style="color: violet; color: aqua">
      Lorem ipsum dolor sit amet.
    </h1>
    <h1 class="ghosh">Lorem, ipsum dolor.</h1>
  </body>
</html>
<!-- Priority List -->
<!-- 
1. !important > inline > id > class > tagname
2. Lower styles have more priority than upper styles
 -->
